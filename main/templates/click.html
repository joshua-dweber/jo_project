<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		#clicker {
			padding: 50px;
		}
	</style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Click</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<script src="{% static 'js/click.js' %}"></script>
</head>

<body>
	{% csrf_token %}
	<button id='clicker'>Click Me</button>
	<h1 id="count"></h1>
	<div class="building" style="display: none"><button class="building_button" id="buy_bld0" building_id="0"
			is_bought=0>Increase Money Per Click</button></div>
	<div class="building" style="display: none"><button class="building_button" id="buy_bld1" building_id="1"
			is_bought=0>Gamble for Money</button></div>
	<div class="building" style="display: none"><button class="building_button" id="buy_bld2" building_id="2"
			is_bought=0>Red vs Green</button></div>
	<div class="building" style="display: none"><button class="building_button" id="buy_bld3" building_id="3"
			is_bought=0>Every 3rd, gain 1</button></div>
	<div class="building" style="display: none"><button class="building_button" id="buy_bld4" building_id="4"
			is_bought=0>A piece of the pie</button></div>
	<div class="building" style="display: none"><button class="building_button" id="buy_bld5" building_id="5"
			is_bought=0>Aim Trainer</button></div>
	<div id="buildings"></div>
</body>

</html>
